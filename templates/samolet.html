<div style="background-color: #F5BCA9;">
    <h1>Добавление самолета</h1>
    <table>
        <tr>
            <td>Тип самолета:</td>
            <td><input type = "text" ng-model = "tip_Samoleta" class = "inputText"></td>
        </tr>
        <tr>
            <td>Бортовой номер:</td>
            <td><input type = "text" ng-model = "bortNomer_Samoleta" class = "inputText"></td>
        </tr>
        <tr>
            <td>Рейс:</td>
            <td><input type="text" list="reisList" ng-model="reis_model" class="dropDownList"></td>
        </tr>
    </table>
    <label class = "message_Samolet">{{message_Samolet}}</label><br>
    <input type = "button" value = "Добавить самолет" ng-click = "dobavitSamolet()" class = "button">
    <datalist id = "reisList"></datalist>
</div><br>
