    <h1>Добавление самолета</h1>
    <table>
        <tr>
            <td>Тип самолета:</td>
            <td><input type = "text" ng-model = "surname_Stud" class = "inputText"></td>
        </tr>
        <tr>
            <td>Бортовой номер:</td>
            <td><input type = "text" ng-model = "name_Stud" class = "inputText"></td>

    <input type = "button" value = "Добавить студента" ng-click = "dobavitSamolet()" class = "button">

</div><br>
